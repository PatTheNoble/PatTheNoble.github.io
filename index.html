<!DOCTYPE html>
<html lang="en" class="PM">
    <title> Patrick Morris' Personal Page</title>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="navbar" className="PM">
        <div className="PM"><a href="#home">Home</a></div>
        <div className="PM"><a href="#about">About</a></div>
        <div className="PM"><a href="#tech-stack">Skills</a></div>

    <div class="left-bar">
        <div></div>

        <div></div>
        <div></div>
        <div></div>
    </div>
    <section class="gear-container">
        <img src="Gear.svg" alt="Gear" class="gear" style="left: 150px; top: -250px;">
    </section>
    <p class="name">
        Patrick Morris
    </p>
    

    <section id="home" class="content">
        <img src="Patrick2.jpg" alt="Picture of me" class="profile" onclick="myFunction('1 Parameter');">

    <section id="about" class="content">
        <h1>About: </h1>
        <div class="about">
            I am Patrick Morris: Indie Game Developer, Web Developer, Artist, Programmer, Gamer. I am not your average

    <section id="tech-stack" class="content">
        <h1>Tech Stack:</h1>

            <div>
                <img src="React.svg" alt="React" className="PM skills grid-item"></img>
                <p>React</p>

    <script>
        function myFunction(message) {
            alert(message);
        }
        
        /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-60px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
